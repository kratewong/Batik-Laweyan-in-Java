    function hotSpot(box, duration = 3000, fresh = 10) {
        console.log('yes')
        box.style.position = 'absolute';
        var dot = document.createElement('div');
        box.appendChild(dot);
        
        dot.style.borderRadius = '50%';
        dot.style.height = '0px';
        dot.style.width = '0px';
        dot.style.position = 'absolute';
        dot.style.left = '50%';     dot.style.top = '50%';
        dot.style.transform = 'translate(-50%, -50%)';
        dot.style.backgroundColor = 'black';
        var step = duration / fresh;
        var speed = (box.offsetHeight / step >= 1) ? box.offsetHeight / step : 1;
        
        var sprDot = setInterval(function() {
            var currD = dot.offsetHeight;

            if ((box.offsetHeight - currD) <= 5) {
                dot.style.height = box.style.height;
                dot.style.width = dot.style.height;
                console.log('done')
                clearInterval(sprDot);
            } else {
                dot.style.height = dot.offsetHeight + speed + 'px';
                console.log('pro');
            }
            dot.style.width = dot.style.height;
        }, fresh)

    }
    var box = document.querySelector('.a');
    box.style.width = '150px';
    box.style.height = box.style.width;
    hotSpot(box);
</script>
