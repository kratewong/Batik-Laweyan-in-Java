<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story One</title>
    <link rel="stylesheet" href="../css/bottom-bar.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/story.css">
    <link rel="stylesheet" href="../css/icomoon.css">

</head>
<body>

    <section id="main-content">

        <section id="huge-left" class="fl">
            <section id="core-story">
                <!-- level-0 -->
                <div class="video-img">
                    <img src="../upload/story-1-img.png" alt="">
                </div>
                <!-- level-1 -->
                <div class="mask"></div>

                <!-- level-2 -->
                <div class="video-title">
                    Kawung
                </div>
                <div class="video-content">
                    One of the oldest batik motifs, consisting of a four lobed stylised flower, based on the Areca Palm blossom.
                </div>
                <div class="play-button">
                    PLAY VIDEO
                </div>

            </section>
            <section id="small-widgets-left">
                <div class="small-wide-widget widget-1 fl">
                    <img src="../upload/story-1-w-1.png" alt="" class="widget-bg">
                    <p class="widget-title w-t-1">
                        Kalimantan
                    </p>
                </div>
                <div class="small-wide-widget widget-2 fl">
                    <img src="../upload/story-1-w-2.png" alt="" class="widget-bg">
                    <p class="widget-title w-t-2">
                        Beautiful Lady
                    </p>
                </div>

            </section>
        </section>

        <section id="huge-right" class="fl">
            <section id="small-widgets-right">
                <div class="small-high-widget widget-3">
                    <img src="../upload/story-1-w-3.png" alt="" class="widget-bg">
                    <p class="widget-title w-t-3">
                        TEST
                    </p>
                </div>
                <div class="small-high-widget widget-4">
                    <img src="../upload/story-1-w-4.png" alt="" class="widget-bg">
                    <p class="widget-title w-t-4">
                        TSET
                    </p>
                </div>
            </section>
            <section id="skip-button">
                <div class="skip-btn">
                    SKIP >
                </div>
            </section>
        </section>

    </section>

    <section id="bottom-bar">
        <section id="navigation" class="fl">
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
        </section>
        <section id="copyright" class="fr">
            @copyright by Jerome
        </section>
    </section>

</body>
</html>
