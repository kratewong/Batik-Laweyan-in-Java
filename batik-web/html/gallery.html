<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/bottom-bar.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
    <section id="main-content">
        <section id="head-title">
            <div class="w10 back fl"></div>
            <div class="w80 title fl">
                Indonesian Batik Gallery
            </div>
            <div class="w10 renew fl"></div>
        </section>
        <section id="gallery">
            <div class="batik-demo fl b-d-1"></div>
            <div class="batik-demo fl b-d-2"></div>
            <div class="batik-demo fl b-d-3"></div>
            <div class="batik-demo fl b-d-4"></div>
            <div class="batik-demo fl b-d-5"></div>
            <div class="batik-demo fl b-d-6"></div>
        </section>
    </section>
    <section id="bottom-bar">
        <section id="navigation" class="fl">
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
        </section>
        <section id="copyright" class="fr">
            @copyright by Jerome
        </section>
    </section>
</body>
</html>
