<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/bottom-bar.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
    <!-- body has a background image -->
    <section id="bgimage" class="fl">
        <img src="../upload/gallery-bg.png" alt="">
    </section>

    <!-- level-0 mask -->
    <section class="mask fl"></section>

    <!-- level-2 content and bottom bar -->
    <section id="main-content">

        <section id="headline" class="line-height">
            <div class="w10 back fl">
                <em class="icomoon"></em>
            </div>
            <div class="w80 title fl">
                Indonesian Batik Gallery
            </div>
            <div class="w10 renew fl">
                <em class="icomoon"></em>
            </div>
        </section>

        <section id="gallery">
            <div class="demo-box">
                <div class="batik-demo fl b-d-1">
                    <img src="../upload/gallery-1.png" alt="">
                </div>
                <div class="batik-demo fl b-d-2">
                    <img src="../upload/gallery-2.png" alt="">
                </div>
                <div class="batik-demo fl b-d-3">
                    <img src="../upload/gallery-3.png" alt="">
                </div>
                <div class="batik-demo fl b-d-4">
                    <img src="../upload/gallery-4.png" alt="">
                </div>
                <div class="batik-demo fl b-d-5">
                    <img src="../upload/gallery-5.png" alt="">
                </div>
                <div class="batik-demo fl b-d-6">
                    <img src="../upload/gallery-6.png" alt="">
                </div>
            </div>
        </section>
    </section>
    <section id="bottom-bar">
        <section id="navigation" class="fl line-height">
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl sound-btn"><em class="icomoon"></em></div>
        </section>
        <div class="sound-ctrl fl">
            <div class="plus fl ">+</div>
            <div class="volume fl ">5</div>
            <div class="minus fl ">-</div>
        </div>
        <section id="copyright" class="fr line-height">
            @copyright by Jerome
        </section>
    </section>
    <script src="../js/lineheight.js"></script>
    <script src="../js/bottombar.js"></script>
</body>
</html>
