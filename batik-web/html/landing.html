<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/bottom-bar.css">
    <link rel="stylesheet" href="../css/landing.css">
    <link rel="stylesheet" href="../css/hotspot.css">

</head>
<body>
    <section id="main-content">
        <!-- level-0 -->
        <img src="../upload/landing.png" alt="">
        <!-- level-1 -->
        <section class="mask"></section>
        <!-- level-3 -->
        <section id="contents">
            <div class="cls-title line-height">
                ABC
            </div>
            <!-- move to title's aside -->
            <div class="number-box line-height">
                <span class="numbers"></span>
                <span>persons</span>
            </div>
            
        </section>
        <!-- level-5 -->
        <section id="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </section>
    </section>
    <section id="bottom-bar">
        <section id="navigation" class="fl line-height">
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl sound-btn"><em class="icomoon"></em></div>
        </section>
        <div class="sound-ctrl fl">
            <div class="plus fl ">+</div>
            <div class="volume fl ">5</div>
            <div class="minus fl ">-</div>
        </div>
        <section id="copyright" class="fr line-height">
            @copyright by Jerome
        </section>
        
    </section>
    
    <div class="skip-btn line-height">
        SKIP
    </div>
    <script src="../js/landing.js"></script>
    <script src="../js/lineheight.js"></script>
    <script src="../js/bottombar.js"></script>
</body>
</html>
