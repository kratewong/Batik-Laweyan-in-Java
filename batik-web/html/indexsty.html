<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index-Story</title>
    <link rel="stylesheet" href="../css/bottom-bar.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/indexsty.css">

</head>
<body>
    <section id="main-content">
        <section id="left-nav" class="fl">
            <!-- level-0 -->
            <div class="nav-bg">
                <img src="../upload/index-nav.png" alt="">
            </div>
            <!-- level-1 -->
            <div class="mask"></div>
            <!-- level-2 -->
            <div class="nav-content">
                <div class="nav-box nav-stories">
                    Stories
                </div>
                <div class="nav-box nav-experience">
                    Experience
                </div>
            </div>
        </section>
        <section id="right-topic" class="fl">
            <!-- level-0 -->
            <div class="topic-bg">
                <img src="../upload/index-topic.png" alt="">
            </div>
            <!-- level-2 -->
            <div id="main-title" class="line-height">
                Indonesian Batik
            </div>
            <ul class="center-nav">
                <li class="ct-nav-box cnbox1">
                    <div class="mask line-height sty">
                        Story 1
                    </div>
                </li>
                <li class="ct-nav-box cnbox2">
                    <div class="mask line-height sty">
                        Story 2
                    </div>
                </li>
                <li class="ct-nav-box cnbox3">
                    <div class="mask line-height sty">
                        Story 3
                    </div>
                </li>
                <li class="ct-nav-box cnbox4">
                    <div class="mask line-height sty">
                        Story 4
                    </div>
                </li>
            </ul>
        </section>
    </section>
    <section id="bottom-bar">
        <section id="navigation" class="fl line-height">
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl"><em class="icomoon"></em></div>
            <div class="icon fl sound-btn"><em class="icomoon"></em></div>
        </section>
        <div class="sound-ctrl fl">
            <div class="plus fl ">+</div>
            <div class="volume fl ">5</div>
            <div class="minus fl ">-</div>
        </div>
        <section id="copyright" class="fr line-height">
            @copyright by Jerome
        </section>
    </section>
    <script src="../js/lineheight.js"></script>
    <script src="../js/bottombar.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/sty.js"></script>
</body>
</html>
